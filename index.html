<html>
	<head>
		<title>Dynamic Proxy Playground</title>
		<link href="http://pivotal.github.io/jasmine/lib/jasmine-1.3.1/jasmine.css" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="http://pivotal.github.io/jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
		<script src="http://pivotal.github.io/jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>	
		<script src="http://code.angularjs.org/1.0.8/angular-mocks.js"></script>	
		<script type="text/javascript" src="lib.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="test.js"></script>
	</head>
	<body>		
	</body>
	<script type="text/javascript">
		
		var jasmineEnv = jasmine.getEnv();
  		jasmineEnv.updateInterval = 250;

		var htmlReporter = new jasmine.HtmlReporter();
		jasmineEnv.addReporter(htmlReporter);
		jasmineEnv.specFilter = function(spec) {
		  return htmlReporter.specFilter(spec);
		};

		var currentWindowOnload = window.onload;
		window.onload = function() {
			if (currentWindowOnload) {
			    currentWindowOnload();
			}
			
	    	jasmineEnv.execute();
	    };
	
	</script>
</html>
